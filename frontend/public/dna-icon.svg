<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- DNA Double Helix -->
  <defs>
    <linearGradient id="dnaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left strand of helix -->
  <path d="M 30,10 Q 20,25 30,40 Q 40,55 30,70 Q 20,85 30,100" 
        fill="none" stroke="url(#dnaGradient1)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Right strand of helix -->
  <path d="M 70,10 Q 80,25 70,40 Q 60,55 70,70 Q 80,85 70,100" 
        fill="none" stroke="url(#dnaGradient2)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Base pairs (connecting lines) -->
  <line x1="30" y1="15" x2="70" y2="15" stroke="#34d399" stroke-width="2.5" opacity="0.8"/>
  <line x1="32" y1="25" x2="68" y2="25" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
  <line x1="30" y1="35" x2="70" y2="35" stroke="#34d399" stroke-width="2.5" opacity="0.8"/>
  <line x1="32" y1="45" x2="68" y2="45" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="#34d399" stroke-width="2.5" opacity="0.8"/>
  <line x1="32" y1="65" x2="68" y2="65" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
  <line x1="30" y1="75" x2="70" y2="75" stroke="#34d399" stroke-width="2.5" opacity="0.8"/>
  <line x1="32" y1="85" x2="68" y2="85" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
  <line x1="30" y1="95" x2="70" y2="95" stroke="#34d399" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Connection points (base pair nodes) -->
  <circle cx="30" cy="15" r="3" fill="#10b981"/>
  <circle cx="70" cy="15" r="3" fill="#3b82f6"/>
  <circle cx="30" cy="35" r="3" fill="#10b981"/>
  <circle cx="70" cy="35" r="3" fill="#3b82f6"/>
  <circle cx="30" cy="55" r="3" fill="#10b981"/>
  <circle cx="70" cy="55" r="3" fill="#3b82f6"/>
  <circle cx="30" cy="75" r="3" fill="#10b981"/>
  <circle cx="70" cy="75" r="3" fill="#3b82f6"/>
  <circle cx="30" cy="95" r="3" fill="#10b981"/>
  <circle cx="70" cy="95" r="3" fill="#3b82f6"/>
</svg>
